<div class="container-fluid">
    <h2 class="text-center">Add your new favorite Quote</h2>
    <hr>
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote()'>
        <div class="form-group">
  
            <label for="textquote">Write the Quote</label>
            <input type="text" class="form-control" id="textquote" [(ngModel)]="newQuote.textquote" name="textquote" #textquote='ngModel' required>
  
            <div [hidden]="textquote.valid || textquote.pristine" class="alert alert-danger">
                    <p>The quote is required</p>
            </div>
        </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                  </div>
        </div>
        <!-- <div class="form-group">
            <label for="complete">Completion</label>
          <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
  
        </div> -->

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
