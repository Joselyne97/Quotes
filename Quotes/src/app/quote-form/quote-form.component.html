<div class="container-fluid">
    <h2 class="text-center">Add your new favorite Quote</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="textquote">Write the Quote</label>
            <input type="text" class="form-control" id="textquote" [(ngModel)]="newQuote.textquote" name="textquote" required>
  
            <!-- Testing to see if we get any data -->
          Display {{newQuote.name}}
        </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <input type="text" required class="form-control" id="description" required>
  
        </div>
        <!-- <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required>
  
        </div> -->

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
