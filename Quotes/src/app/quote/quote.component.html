<div class="container">

    <h1>My Favorite Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
          <div *ngFor='let quote of quotes;let i = index'>
            <div>
              <h4 id={{i}} appStrikethrough>{{quote.name}}</h4>
              <!-- <h6 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h6> -->

              <button (click)='toggleDetails(i)' class="btn btn-primary">Details</button>
            </div>
    
            <div *ngIf='quote.showDescription'>
              <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

      </div>
    
      <p *ngIf='quotes.length > 5'>Here are your quotes of the day!</p>
    
  </div>
